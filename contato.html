<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/contato.css">
    <title>Ford Enter</title>
</head>
<body>
    <header>
        <img src="/img/logo-ford-256.png" alt="Logo Ford">

        <nav>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/lancamento.html">Lançamento</a></li>
                <li><a href="/contato.html">Contato</a></li>
            </ul>
        </nav>

        <div></div>
    </header>

    <main class="contatoPagina">
        <div class="contato-imagem">
            <img src="/img/xls 2.2 diesel.jpg" alt="Veículo Contato">
        </div>
        <section class="formularioContainer">
            <form class="formulario">
                <h3>Sobre você</h3>
                <div class="inputGrupo">
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="inputGrupo">
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="inputGrupo">
                    <input type="text" placeholder="Telefone">
                </div>
                <div class="inputGrupo">
                    <select>
                        <option value="" disabled selected hidden>Tipo de contato</option>
                        <option value="elogio">Elogio</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="solicitacao">Solicitação</option>
                    </select>
                </div>
                <div class="inputGrupo">
                    <textarea placeholder="Sua mensagem" rows="2"></textarea>
                </div>

                <button type="submit" class="submitBotao">
                    <span>Enviar mensagem</span>
                </button>
            </form>
        </section>
    </main>

    <footer>
        <div class="redesSociais">
            <p>Redes Sociais</p>
            <a href="https://facebook.com/fordbrasil"><img src="/img/facebook-50.png" alt="Facebook"></a>
            <a href="https://instagram.com/fordbrasil"><img src="/img/instagram-logo-50.png" alt="Instagram"></a>
            <a href="https://youtube.com/fordbrasil"><img src="/img/youtube-squared-50.png" alt="Youtube"></a>
        </div>

        <div class="copyright">
            <p>&copy; 2025 Ford Motor Company todos os direitos reservados.</p>
        </div>

        <div class="logo_footer">
            <img src="/img/ford-96.png" alt="Logo footer">
        </div>
    </footer>
</body>
</html>
